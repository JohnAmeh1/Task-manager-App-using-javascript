<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="overflow-hidden">
<div class="container mx-auto p-6 h-screen">
    <h1 class="text-3xl font-bold mb-4">To-Do List App</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 h-full">
        <form id="taskForm" class="space-y-4 h-full">
            <div>
                <input type="text" id="taskInput" class="block w-full mt-1 p-2 border rounded" placeholder="Enter your task..." required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Task</button>
        </form>
        
        <ul id="taskList" class="mt-6 mb-8 md:mt-0 space-y-4 overflow-y-auto h-full"></ul>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
